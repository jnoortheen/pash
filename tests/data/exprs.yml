help:
- inp: range?
  exp: ox.help(range)
- inp: range?.index?
  exp: ox.help(ox.help(range).index)
- inp: range??
  exp: ox.superhelp(range)
paths:
- inp: p"/foo"
  exp: ox.path('/foo')
_fpaths:
- inp: pf"/foo"
  exp: ox.path(f'/foo')
- inp: fp"/foo"
  exp: ox.path(f'/foo')
- inp: pF"/foo"
  exp: ox.path(f'/foo')
- inp: Fp"/foo"
  exp: ox.path(f'/foo')
- inp: pf"/foo{1+1}"
  exp: ox.path(f'/foo{1 + 1}')
- inp: fp"/foo{1+1}"
  exp: ox.path(f'/foo{1 + 1}')
- inp: pF"/foo{1+1}"
  exp: ox.path(f'/foo{1 + 1}')
- inp: Fp"/foo{1+1}"
  exp: ox.path(f'/foo{1 + 1}')

proc-py:
- inp: $(ls {None or x})
  exp: ox.cmd('ls', None or x).out()

redirects:
- inp: $(ls > x.py)
  exp: "ox.cmd('ls', writes={'out': 'x.py'}).out()"
- inp: $(ls 2> x.py)
  exp: "ox.cmd('ls', writes={2: 'x.py'}).out()"
- inp: $(ls >> x.py)
  exp: "ox.cmd('ls', appends={'out': 'x.py'}).out()"
- inp: $(ls | grep wakka > x.py)
  exp: "ox.cmd('ls').pipe('grep', 'wakka', writes={'out': 'x.py'}).out()"
- inp: $(ls | grep wakka >> x.py)
  exp: "ox.cmd('ls').pipe('grep', 'wakka', appends={'out': 'x.py'}).out()"
